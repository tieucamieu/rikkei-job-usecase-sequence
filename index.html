            <tspan style="white-space:pre" x="9" y="20.95" textLength="461">- Chức năng để học viên / đối tác xác thực vào hệ </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="59">thống.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1028,1307)" ed:parentid="140" ed:height="327.5" id="242" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,327.5L514,327.5"/>
        <text class="st16">
            <tspan style="white-space:pre" x="9" y="20.95" class="st17" textLength="243">Trang profile cho học viên</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="273">- Là 1 ui với từng đề mục quản lý</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st17" textLength="232">- Quản lý hồ sơ cá nhân: </tspan>
            <tspan style="white-space:pre" x="9" y="89.95" textLength="452">+ dùng để thay đổi các thông tin cơ bản (email, name, </tspan>
            <tspan style="white-space:pre" x="9" y="112.95" textLength="158">address, phone,...)</tspan>
            <tspan style="white-space:pre" x="9" y="135.95" class="st17" textLength="193">- Quản lý chứng chỉ: </tspan>
            <tspan style="white-space:pre" x="9" y="158.95" textLength="416">+ dùng để thêm, xóa các chứng chỉ của bản thân. </tspan>
            <tspan style="white-space:pre" x="9" y="181.95" textLength="381">+ Chứng chỉ chọn từ danh sách của hệ thống.</tspan>
            <tspan style="white-space:pre" x="9" y="204.95" class="st17" textLength="121">- Quản lý cv: </tspan>
            <tspan style="white-space:pre" x="9" y="227.95" textLength="319">+ xem, thêm, xóa các cv của bản thân.</tspan>
            <tspan style="white-space:pre" x="9" y="250.95" textLength="492">+ Tại mục này cũng xem được các cv do vận hành tạo cho </tspan>
            <tspan style="white-space:pre" x="9" y="273.95" textLength="76">bản thân.</tspan>
            <tspan style="white-space:pre" x="9" y="296.95" class="st17" textLength="193">- Quản lý phỏng vấn:</tspan>
            <tspan style="white-space:pre" x="9" y="319.95" textLength="447">+ Xem được các lịch phỏng vấn hiện tại của bản thân.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1312,1719)" ed:parentid="162" ed:height="120.5" id="248" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,120.5L514,120.5"/>
        <text class="st16">
            <tspan style="white-space:pre" x="9" y="20.95" class="st17" textLength="479">- Là trang xem toàn bô danh sách công việc có trên </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" class="st17" textLength="82">hệ thống</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" textLength="362">+ Sẽ có các công cụ để lọc, filter công việc</tspan>
            <tspan style="white-space:pre" x="9" y="89.95" textLength="496">+ Không thể xem thất bất cứ thông tin liên hệ nào của công </tspan>
            <tspan style="white-space:pre" x="9" y="112.95" textLength="90">ty đăng tin.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1369,1970)" ed:parentid="164" ed:height="74.5" id="251" ed:width="380">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,74.5L380,74.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="253">- Là trang xem chi tiết 1 job.</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" class="st18" textLength="362">+ Hiển thị mọi thứ của bài viết về công việc.</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="359">+ Tuy nhiên các thông tin liên hệ bị che dấu</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1371,2152)" ed:parentid="174" ed:height="97.5" id="253" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,97.5L514,97.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="500">- Là trang hiển thị các thông tin cơ bản của nhiều ứng </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="46">viên:</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="434">+ Không thể xem cv hay các thông tin liên hệ từ đây.</tspan>
            <tspan style="white-space:pre" x="9" y="89.95" class="st18" textLength="364">+ Có các công cụ để lọc thông tin ứng viên.</tspan>
        </text>
    </g>

        </text>
    </g>
    <g transform="matrix(1,0,0,1,1464,2874.5)" ed:parentid="147" ed:height="51.5" id="258" ed:width="514">

            <tspan style="white-space:pre" x="9" y="20.95" textLength="488">tương tự ứng viên đây là trang sẽ sửa đổi các thông </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="403">tin cơ bản của người quản trị doanh nghiệp</tspan>

    </g>
    <g transform="matrix(1,0,0,1,1514,3904.5)" ed:parentid="183" ed:height="212.5" id="260" ed:width="514">

        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="471">Đây là 1 nhánh trong profile của user có role là đối </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="28">tác</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="500">- Chức năng này cho phép tạo và quản lý các doanh nghiệp </tspan>
            <tspan style="white-space:pre" x="9" y="89.95" class="st18" textLength="111">của bản thân.</tspan>
            <tspan style="white-space:pre" x="9" y="112.95" class="st18" textLength="490">- Tạo doanh nghiệp chỉ cần nhập các thông tin cơ bản như </tspan>
            <tspan style="white-space:pre" x="9" y="135.95" class="st18" textLength="389">(tên, sdt, email, ..) và cần chờ được phê duyệt.</tspan>
            <tspan style="white-space:pre" x="9" y="158.95" class="st18" textLength="422">- Doanh nghiệp tạo hoàn tất sẽ có liên kết truy cập </tspan>
            <tspan style="white-space:pre" x="9" y="181.95" class="st18" textLength="305">dashboard quản lý doanh nghiệp đó.</tspan>
            <tspan style="white-space:pre" x="9" y="204.95" class="st18" textLength="383">- 1 cá nhân có thể sở hữu nhiều doanh nghiệp</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1897,3547.5)" ed:parentid="186" ed:height="350.5" id="262" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,350.5L514,350.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="496">Đây là chức năng cho phép quản trị doanh nghiệp có </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="304">thể can thiệp sâu vào quản lý nó.</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" textLength="123">- Quản lý job:</tspan>
            <tspan style="white-space:pre" x="9" y="89.95" class="st18" textLength="378">+ Có thể xem các tin tuyển ứng viên đã đăng.</tspan>
            <tspan style="white-space:pre" x="9" y="112.95" class="st18" textLength="322">+ Có thể thêm, cập nhật, xóa bài đăng.</tspan>
            <tspan style="white-space:pre" x="9" y="135.95" class="st18" textLength="484">+ Các trường hợp thêm, cập nhật bài đăng sẽ ở trạng thái </tspan>
            <tspan style="white-space:pre" x="9" y="158.95" class="st18" textLength="88">chờ duyệt.</tspan>
            <tspan style="white-space:pre" x="9" y="181.95" textLength="193">- Quản lý phỏng vấn:</tspan>
            <tspan style="white-space:pre" x="9" y="204.95" class="st18" textLength="492">+ Có thể xem các lịch phỏng vấn của doanh nghiệp và học </tspan>
            <tspan style="white-space:pre" x="9" y="227.95" class="st18" textLength="39">viên.</tspan>
            <tspan style="white-space:pre" x="9" y="250.95" class="st18" textLength="170">+ Có thể cancel lịch.</tspan>
            <tspan style="white-space:pre" x="9" y="273.95" textLength="176">- Quản lý thông tin:</tspan>
            <tspan style="white-space:pre" x="9" y="296.95" class="st18" textLength="490">+ Có thể thay đổi các thông tin của doanh nghiệp (tên, sdt, </tspan>
            <tspan style="white-space:pre" x="9" y="319.95" class="st18" textLength="475">adress, ...) nhưng doanh nghiệp sẽ bị tạm ngừng để vận </tspan>
            <tspan style="white-space:pre" x="9" y="342.95" class="st18" textLength="96">hành duyệt.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1313,4293.5)" ed:parentid="168" ed:height="28.5" id="264" ed:width="384">

        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="366">Doanh nghiệp có thể xem như ứng viên</tspan>
        </text>
    </g>

        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="366">Doanh nghiệp có thể xem như ứng viên</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1372,4703.5)" ed:parentid="177" ed:height="28.5" id="268" ed:width="384">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,28.5L384,28.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="366">Doanh nghiệp có thể xem như ứng viên</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1428,4770.5)" ed:parentid="180" ed:height="166.5" id="270" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,166.5L514,166.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="491">Chỉ doanh nghiệp mới được truy cập vào để xem chi </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="142">tiết về ứng viên</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="75">+ các cv </tspan>
            <tspan style="white-space:pre" x="9" y="89.95" class="st18" textLength="166">+ các thông tin khác</tspan>
            <tspan style="white-space:pre" x="9" y="112.95" class="st18" textLength="315">+ không thể xem các thông tin liên hệ.</tspan>
            <tspan style="white-space:pre" x="9" y="135.95" class="st18" textLength="270">+ có thể book phỏng vấn tại đây.</tspan>
            <tspan style="white-space:pre" x="9" y="158.95" class="st18" textLength="350">+ quy trình phỏng vấn do vận hành quản lý</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1286,5140)" ed:parentid="124" ed:height="28.5" id="272" ed:width="351">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,28.5L351,28.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="333">Để vận hành xác thực vào hệ thống.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1184,5276)" ed:parentid="200" ed:height="97.5" id="274" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,97.5L514,97.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="322">Quản lý người dùng trên hệ thống:</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" class="st18" textLength="345">+ Thêm, khóa / mở khóa, xóa người dùng</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="480">+ Có thể thao tác chỉnh role của người dùng, nhưng k thể </tspan>
            <tspan style="white-space:pre" x="9" y="89.95" class="st18" textLength="250">tự ý cập nhật thông tin của họ.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1235,5527)" ed:parentid="203" ed:height="51.5" id="278" ed:width="494">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,51.5L494,51.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="476">Quản lý các loại chứng chỉ mà hệ thống chấp nhận:</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" class="st18" textLength="148">+ Thêm, xóa, sửa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1266,5709)" ed:parentid="208" ed:height="74.5" id="280" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,74.5L514,74.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="446">Quản lý các loại ngôn ngữ cv mà hệ thống chấp </tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="54">nhận:</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="148">+ Thêm, xóa, sửa</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1238,5937)" ed:parentid="211" ed:height="51.5" id="282" ed:width="433">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,51.5L433,51.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="415">Quản lý toàn bộ doanh nghiệp trên hệ thống:</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" class="st18" textLength="170">+ Duyệt / khóa / xóa.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1176,6142)" ed:parentid="214" ed:height="51.5" id="284" ed:width="485">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,51.5L485,51.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="467">Quản lý toàn bộ bài đăng tuyển việc trên hệ thống:</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" class="st18" textLength="170">+ Duyệt / khóa / xóa.</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1308,6255)" ed:parentid="217" ed:height="143.5" id="286" ed:width="514">
        <path stroke="#454545" stroke-linecap="round" fill="none" stroke-linejoin="round" d="M0,143.5L514,143.5"/>
        <text class="st15">
            <tspan style="white-space:pre" x="9" y="20.95" textLength="270">Quản lý quy trình phỏng vấn:</tspan>
            <tspan style="white-space:pre" x="9" y="43.95" textLength="147">+ Các quy trình:</tspan>
            <tspan style="white-space:pre" x="9" y="66.95" class="st18" textLength="472">Pending -> xác nhận với ứng viên -> xác nhận với doanh </tspan>
            <tspan style="white-space:pre" x="9" y="89.95" class="st18" textLength="489">nghiệp -> cập nhật thời gian và link meating -> theo dõi kết </tspan>
            <tspan style="white-space:pre" x="9" y="112.95" class="st18" textLength="416">quả, nội dung buổi phỏng vấn -> ghi chép kết quả.</tspan>
            <tspan style="white-space:pre" x="9" y="135.95" textLength="332">+ Có toàn bộ quyền: cancel, update.</tspan>
        </text>
    </g>
